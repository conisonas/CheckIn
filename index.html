<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>考勤系统</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/icon" href="/img/logo.png">
</head>

<body>
  <div>
    <!-- 头部 -->
    <nav class="nav" id="as">
      <h2 class="nav_start">公司考勤系统</h2>
      <div class="nav_end">
        <h4 class="year" id="year"></h4>
        <h4 class="weekday" id="weekday"></h4>
        <h1 class="time" id="time"></h1>
      </div>
    </nav>
    <!--   中间部分 -->
    <div class="middle">
      <div class="fl">
        <div class="fl_total">
          <h5></h5>
          <p>员工考勤情况</p>
        </div>
        <div class="fl_detail">
          <ul>
            <li>
              <h1 id="total"></h1>
              <p>应打卡人数</p>
            </li>
            <li>
              <h1 id="check"></h1>
              <p>已打卡</p>
            </li>
            <li>
              <h1 id="uncheck"></h1>
              <p>未打卡</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="fr">
        <div class="start">
          <button onclick="Change()" class="add">新增员工</button>
          <ul id="list" onclick="ChangeColor(event)">
            <div id="test1"></div>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="dialog" id="demo">
    <div class="dialog-form">
      <div class="dialog-title">
        <p id="dialog-name"></p>
        <button onclick="exit()"><span>x</span></button>
      </div>
      <div class="dialog-detail">
        <form>
          <label for="fname">姓名</label>
          <input type="text" id="name" name="name" placeholder="请输入姓名">
          <label for="lname">部门</label>
          <input type="text" id="apartment" name="apartment" placeholder="请输入部门">
          <input id="dialog-submit" type="submit" onclick="append()">
        </form>
      </div>
    </div>
  </div>
  <script src="/func.js"></script>
</body>

</html>
